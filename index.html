<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Geyser</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overscroll-behavior: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #4158D0, #C850C0, #FFCC70);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 30px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 25px;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .app-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }

        .source-message {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 280px;
            line-height: 1.5;
            transition: color 0.3s ease;
        }

        @media (max-width: 360px) {
            .container {
                padding: 20px;
            }

            .app-icon {
                width: 100px;
                height: 100px;
            }

            .app-name {
                font-size: 2rem;
            }

            .source-message {
                font-size: 0.7rem;
            }
        }
        * {
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="icon.png" alt="Geyser App Icon" class="app-icon" />
        <div class="app-name">Geyser</div>
        <div class="source-message">
            Replace the placeholder source URL with your actual URL. Note that not all websites support previews.
        </div>
    </div>
</body>
</html>
